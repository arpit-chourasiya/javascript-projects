<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="heading">Play tic-tac-toe!</h1>
      <h4 id="msg" class="hide"></h4>

      <div class="container">
        <div class="game">
          <button id="box-0" class="box"></button>
          <button id="box-1" class="box"></button>
          <button id="box-2" class="box"></button>
          <button id="box-3" class="box"></button>
          <button id="box-4" class="box"></button>
          <button id="box-5" class="box"></button>
          <button id="box-6" class="box"></button>
          <button id="box-7" class="box"></button>
          <button id="box-8" class="box"></button>
        </div>
      </div>
      <button id="rst-btn">Reset Game</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
