<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">
          <h3>.news</h3>
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            id="input-search"
            type="text"
            class="news-input"
            placeholder="e.g Science"
          />
          <button id="search-btn" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://images.unsplash.com/photo-1741462434929-0ea63a52917c?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="news img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 class="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/03/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
            porro iusto ea reprehenderit modi quam deserunt unde consectetur
            iste sapiente odio laboriosam voluptatum, exercitationem autem,
            totam repudiandae, sint repellat pariatur?
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
